<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-calculator-16.png" type="image/x-icon">
    
</head>
<body>

    <div class="main-container">
        <div class="calculator-container">
            <div class="display-container">
                <input class="display" value="0" disabled>
                <input class="display display-result" value="0" disabled>
            </div>
            
            <div class="button-container">
                <div class="button line">
                    <button value="C" class="operation-buttons button-clean">C</button>
                    <button value="&#8730" class="operation-buttons button-squareroot">&#8730</button>
                    <button value="÷" class="button-operation operation-buttons button-division">÷</button>
                </div>
                
                <div class="button line">
                    <button value="7" class="buttons">7</button>
                    <button value="8" class="buttons">8</button>
                    <button value="9" class="buttons">9</button>
                    <button value="×" class="button-operation operation-buttons button-multiply">×</button>
                </div>

                <div class="button line">
                    <button value="4" class="buttons">4</button>
                    <button value="5" class="buttons">5</button>
                    <button value="6" class="buttons">6</button>
                    <button value="-" class="button-operation operation-buttons button-minus">-</button>
                </div>
            
                <div class="button line">
                    <button value="1" class="buttons button-one">1</button>
                    <button value="2" class="buttons button-two">2</button>
                    <button value="3" class="buttons button-three">3</button>
                    <button value="+" class="button-operation operation-buttons button-plus">+</button>
                </div>
                
                <div class="button line">
                    <button value="0" class="buttons button-zero">0</button>
                    <button value="," class="operation-buttons button-comma">,</button>
                    <button value="=" class="operation-buttons button-equal">=</button>
                </div>
            
            </div>

        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
